<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Simple Javascript Quiz</title>
</head>

<body>

    <!--Main Quiz Content-->

    <div class="row">
        <div class="col-lg-2">
            <a href="#">View Highscores</a>
        </div>
        <div class="col-lg-1 ml-auto">
            <div type="text" readonly="" id="timespent" value=""></div>
        </div>
    </div>
    <div class="jumbotron">
        <div id="quiz">
            <div class="row" style="">
                <div class="col-lg-12 text-center">
                    <h2>High Scores</h2>
                    <div id="high-scores" style="display: none;">
                        <form action="" style="display: none;" id="form">
                            <label for="init">Enter Initials:</label><br>
                            <input type="text" id="init" name="init"><br>
                            <input type="submit" value="Submit" onclick="addHighScore()">
                        </form>
                    </div>
                    <p class="lead">
                        <a class="btn btn-primary btn-lg" href="quiz.html" role="button">Go Back</a>
                    </p>
                    <p class="lead">
                        <a class="btn btn-primary btn-lg" href="quiz.html" role="button">Clear High Scores</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


    <!--Main javascript-->
    <script src="question.js"></script>

    <!--Get data from local storage-->
    <script>

        clearInterval(downloadTimer);

        $("#high-scores").show();

        var name = localStorage.getItem("initials");
        var highscore = localStorage.getItem("scores");
        
        $("#high-scores").append("<h3> Name: " + name + " Score: " + highscore);
    </script>


</body>

</html>
